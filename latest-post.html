<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Latest Moroccan Tape Stash Post</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
}
img {
  max-width: 100%;
  height: auto;
}
</style>
</head>

<body>

<div id="post">Loading latest postâ€¦</div>

<script>
function show(feed) {
  const post = feed.entry[0];
  const doc = new DOMParser().parseFromString(post.content.$t, "text/html");
  const img = doc.querySelector("img");
  const p = doc.querySelector("p");

  document.getElementById("post").innerHTML = `
    <h3>${post.title.$t}</h3>
    ${img ? `<img src="${img.src}">` : ""}
    ${p ? `<p>${p.textContent}</p>` : ""}
  `;
}
</script>

<script src="https://moroccantapestash.blogspot.com/feeds/posts/default?alt=json-in-script&max-results=1&callback=show"></script>

</body>
</html>
