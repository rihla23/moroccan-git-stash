<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Latest Moroccan Tape Stash Post</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 0;
}
img {
  max-width: 100%;
  height: auto;
}
</style>
</head>

<body>

<div id="latest-post">
  Loading latest postâ€¦
</div>

<script>
function showLatest(feed) {
  if (!feed.entry || !feed.entry.length) return;

  const post = feed.entry[0];
  const content = post.content.$t;

  const parser = new DOMParser();
  const doc = parser.parseFromString(content, "text/html");

  const img = doc.querySelector("img");
  const p = doc.querySelector("p");

  document.getElementById("latest-post").innerHTML = `
    <h3>${post.title.$t}</h3>
    ${img ? `<img src="${img.src}">` : ""}
    ${p ? `<p>${p.textContent}</p>` : ""}
  `;
}
</script>

<script src="https://moroccantapestash.blogspot.com/feeds/posts/default?alt=json-in-script&max-results=1&callback=showLatest"></script>

</body>
</html>
